<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Aurora Corporation</title>
  <meta name="description" content="Per aspera ad astra. Something is coming.">
  <meta name="theme-color" content="#030308">
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Open Graph / Social -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="The Aurora Corporation">
  <meta property="og:description" content="Per aspera ad astra. Something is coming.">
  <meta property="og:image" content="/android-chrome-512x512.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="The Aurora Corporation">
  <meta name="twitter:description" content="Per aspera ad astra. Something is coming.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:wght@200;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #030308;
      color: #fff;
      overflow: hidden;
    }

    /* FILM GRAIN OVERLAY - Finer grain, more subtle */
    .grain-overlay {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.018;
      pointer-events: none;
      z-index: 1000;
      animation: grain 0.4s steps(1) infinite;
    }

    @keyframes grain {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-1%, -1%); }
      20% { transform: translate(1%, 1%); }
      30% { transform: translate(-0.5%, 0.5%); }
      40% { transform: translate(0.5%, -0.5%); }
      50% { transform: translate(-1%, 1%); }
      60% { transform: translate(1%, -1%); }
      70% { transform: translate(-0.5%, -0.5%); }
      80% { transform: translate(0.5%, 0.5%); }
      90% { transform: translate(-1%, -1%); }
    }

    /* AURORA BACKGROUND - More subtle */
    .aurora-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .aurora {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: 
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(0, 255, 180, 0.055) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 70% 60%, rgba(100, 0, 255, 0.04) 0%, transparent 50%),
        radial-gradient(ellipse 90% 60% at 50% 30%, rgba(0, 150, 255, 0.035) 0%, transparent 50%);
      animation: aurora-drift 20s ease-in-out infinite;
      filter: blur(60px);
    }

    .aurora-2 {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -30%;
      left: -30%;
      background: 
        radial-gradient(ellipse 70% 50% at 80% 50%, rgba(0, 255, 150, 0.04) 0%, transparent 50%),
        radial-gradient(ellipse 50% 60% at 30% 70%, rgba(150, 0, 255, 0.035) 0%, transparent 50%);
      animation: aurora-drift-2 25s ease-in-out infinite;
      filter: blur(80px);
    }

    @keyframes aurora-drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      25% { transform: translate(5%, 3%) rotate(2deg) scale(1.05); }
      50% { transform: translate(-3%, 5%) rotate(-1deg) scale(0.98); }
      75% { transform: translate(-5%, -3%) rotate(1deg) scale(1.02); }
    }

    @keyframes aurora-drift-2 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-5%, 5%) rotate(-2deg); }
      66% { transform: translate(5%, -3%) rotate(2deg); }
    }

    /* PARTICLE STAR FIELD - More subtle */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      transition: box-shadow 0.3s ease;
    }

    /* CURSOR SPOTLIGHT */
    .cursor-spotlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, 
        rgba(100, 200, 255, 0.02) 0%, 
        rgba(150, 100, 255, 0.01) 30%,
        transparent 60%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2;
      transition: opacity 0.5s ease;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      z-index: 10;
    }

    /* NAVIGATION */
    .progress-indicator {
      position: fixed;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 50;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px 0;
    }

    .progress-dot {
      width: 2px;
      height: 32px;
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      position: relative;
      border-radius: 2px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .progress-dot::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 100%;
    }

    .progress-dot.active {
      background: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* SCROLL HINT */
    .scroll-hint {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 40;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: opacity 0.8s ease, transform 0.8s ease;
      pointer-events: none;
    }

    .scroll-hint.hidden {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
    }

    .scroll-hint span {
      color: rgba(255, 255, 255, 0.4);
      font-size: 10px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
    }

    .scroll-hint-line {
      width: 1px;
      height: 48px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), transparent);
      animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0% { opacity: 0; transform: scaleY(0); transform-origin: top; }
      50% { opacity: 1; transform: scaleY(1); transform-origin: top; }
      51% { opacity: 1; transform: scaleY(1); transform-origin: bottom; }
      100% { opacity: 0; transform: scaleY(0); transform-origin: bottom; }
    }

    /* MAIN CONTENT */
    .scroll-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    section {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0 20px;
    }

    .section-content {
      transition: opacity 1s ease, transform 1s cubic-bezier(0.2, 1, 0.3, 1);
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      will-change: transform, opacity;
    }

    .section-content.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* INTRO */
    .intro-content {
      text-align: center;
      z-index: 10;
    }

    .intro-content p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
      letter-spacing: 0.6em;
      text-transform: uppercase;
      font-family: monospace;
    }

    .intro-content h1 {
      color: #fff;
      font-size: clamp(48px, 9vw, 110px);
      letter-spacing: 0.25em;
      font-weight: 400;
      text-transform: uppercase;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      margin: 0;
      line-height: 1.1;
    }

    .intro-content h1 span {
      display: inline-block;
      opacity: 0;
      animation: letter-reveal 0.6s ease forwards;
    }

    @keyframes letter-reveal {
      0% { 
        opacity: 0; 
        transform: translateY(20px) rotateX(-90deg);
        filter: blur(10px);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) rotateX(0);
        filter: blur(0);
      }
    }

    .intro-divider {
      margin: 24px auto;
      height: 1px;
      width: 0;
      background: linear-gradient(to right, transparent, #fff, transparent);
      opacity: 0.6;
      animation: divider-expand 1s ease 1.2s forwards;
    }

    @keyframes divider-expand {
      to { width: 120px; }
    }

    .intro-content > p:last-of-type {
      opacity: 0;
      animation: fade-in 1s ease 1.5s forwards;
    }

    @keyframes fade-in {
      to { opacity: 1; }
    }

    /* IDENTITY */
    .identity-content {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    .identity-content .tagline {
      color: #eee;
      font-size: clamp(20px, 4vw, 28px);
      line-height: 1.5;
      letter-spacing: 0.05em;
      text-align: center;
      font-weight: 200;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      margin-bottom: 32px;
      text-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .waveform-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(-15px);
      width: 100vw;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      -webkit-mask-image: linear-gradient(to right, transparent 0%, white 15%, white 85%, transparent 100%);
      mask-image: linear-gradient(to right, transparent 0%, white 15%, white 85%, transparent 100%);
    }

    .waveform-canvas {
      width: 100%;
      height: 100%;
    }

    .identity-stats {
      display: flex;
      justify-content: center;
      gap: clamp(40px, 10vw, 120px);
      padding-top: 64px;
    }

    .stat {
      text-align: center;
      position: relative;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .stat-value {
      color: #fff;
      font-size: 24px;
      font-weight: 200;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
    }

    .stat-value.status-awake {
      color: rgba(100, 255, 180, 0.9);
      text-shadow: 0 0 10px rgba(100, 255, 180, 0.4);
    }

    /* SIGNAL */
    .signal-content {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .signal-rings {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ring {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: ping 4s cubic-bezier(0, 0, 0.2, 1) infinite;
      transition: translate 0.15s ease-out;
      will-change: scale, translate;
    }

    .ring:nth-child(1) { width: 200px; height: 200px; }
    .ring:nth-child(2) { width: 350px; height: 350px; animation-delay: 1s; }
    .ring:nth-child(3) { width: 500px; height: 500px; animation-delay: 2s; border-color: rgba(255,255,255,0.04); }

    @keyframes ping {
      0% { scale: 0.8; opacity: 0; }
      20% { opacity: 1; }
      100% { scale: 1.4; opacity: 0; }
    }

    .signal-text {
      position: relative;
      z-index: 10;
      padding: 0;
    }

    .signal-text p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      font-family: monospace;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    .signal-dots {
      margin-top: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .signal-dot {
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.4) 50%, transparent 70%);
      border-radius: 50%;
      opacity: 0.3;
    }

    .signal-dot:nth-child(1) { 
      width: 5px; 
      height: 5px;
      animation: breathe 3s ease-in-out infinite; 
    }
    .signal-dot:nth-child(2) { 
      width: 7px; 
      height: 7px;
      animation: breathe 3s ease-in-out infinite 0.8s; 
    }
    .signal-dot:nth-child(3) { 
      width: 5px; 
      height: 5px;
      animation: breathe 3s ease-in-out infinite 1.6s; 
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 0.8; transform: scale(1.1); filter: blur(0.5px); }
    }

    /* Section 4: Contact */
    .contact-content {
      text-align: center;
      width: auto;
      max-width: none;
      margin: 0 auto;
    }

    .contact-label {
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      margin-bottom: 48px;
    }

    .contact-email {
      display: inline-block;
      text-align: center;
      color: #fff;
      font-size: clamp(20px, 5vw, 32px);
      letter-spacing: 0.1em;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      text-decoration: none;
      padding: 20px 32px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(to bottom, transparent 50%, #fff 50%);
      background-size: 100% 200%;
      background-position: center top;
      background-clip: padding-box;
      transition: all 0.4s ease;
      white-space: nowrap;
    }

    .contact-email:hover {
      background-position: center bottom;
      color: #000;
      border-color: #fff;
    }

    .social-links {
      margin-top: 64px;
      display: flex;
      justify-content: center;
      gap: 48px;
    }

    .social-links a {
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      position: relative;
    }

    .social-links a::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      z-index: 10;
      cursor: pointer;
    }

    .social-links a::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 0%;
      height: 1px;
      background: #fff;
      transition: width 0.3s ease;
      pointer-events: none;
    }

    .social-links a:hover {
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }
    
    .social-links a:hover::after {
      width: 100%;
    }

    .copyright {
      margin-top: 96px;
      color: rgba(255, 255, 255, 0.15);
      font-size: 11px;
      letter-spacing: 0.3em;
      font-family: monospace;
    }

    /* SCANLINES OVERLAY */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.03) 0px,
        rgba(0, 0, 0, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.4;
    }

    /* VIGNETTE */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
      background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.4) 100%);
    }

    @media (max-width: 768px) {
      .intro-content h1 { letter-spacing: 0.15em; }
      .identity-stats { flex-direction: column; gap: 32px; }
      .progress-indicator { display: none; }
      .scroll-container { overflow-y: auto; scroll-snap-type: y mandatory; }
      section { scroll-snap-align: start; }
      .cursor-spotlight { display: none; }
      .contact-email { font-size: 16px; padding: 16px 20px; }
      .social-links { gap: 32px; }
      .aurora, .aurora-2 { filter: blur(40px); }
      .scanlines { display: none; }
      .particles { display: none; }
    }
  </style>
</head>
<body>
  
  <div class="grain-overlay"></div>
  <div class="scanlines"></div>
  <div class="vignette"></div>
  
  <div class="aurora-container">
    <div class="aurora"></div>
    <div class="aurora-2"></div>
  </div>

  <div class="particles" id="particles"></div>
  
  <div class="cursor-spotlight"></div>

  <div class="container">
    <div class="progress-indicator">
      <div class="progress-dot active" data-index="0" data-height="32"></div>
      <div class="progress-dot" data-index="1" data-height="32"></div>
      <div class="progress-dot" data-index="2" data-height="32"></div>
      <div class="progress-dot" data-index="3" data-height="32"></div>
    </div>

    <div class="scroll-hint">
      <span>Scroll</span>
      <div class="scroll-hint-line"></div>
    </div>

    <div class="scroll-container">
      <section id="intro">
        <div class="section-content intro-content visible">
          <p>The</p>
          <h1><span style="animation-delay: 0.1s">A</span><span style="animation-delay: 0.15s">u</span><span style="animation-delay: 0.2s">r</span><span style="animation-delay: 0.25s">o</span><span style="animation-delay: 0.3s">r</span><span style="animation-delay: 0.35s">a</span></h1>
          <div class="intro-divider"></div>
          <p>Corporation</p>
        </div>
      </section>

      <section id="identity">
        <div class="section-content identity-content">
          <p class="tagline">"Per aspera ad astra."</p>
          <div class="waveform-container">
            <canvas class="waveform-canvas" id="waveform"></canvas>
          </div>
          <div class="identity-stats">
            <div class="stat">
              <div class="stat-label">Founded</div>
              <div class="stat-value">Unknown</div>
            </div>
            <div class="stat">
              <div class="stat-label">Projects</div>
              <div class="stat-value">Pending</div>
            </div>
            <div class="stat">
              <div class="stat-label">Status</div>
              <div class="stat-value status-awake">Awake</div>
            </div>
          </div>
        </div>
      </section>

      <section id="signal">
        <div class="section-content signal-content">
          <div class="signal-rings">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
          </div>
          <div class="signal-text">
            <p>Something is coming</p>
            <div class="signal-dots">
              <div class="signal-dot"></div>
              <div class="signal-dot"></div>
              <div class="signal-dot"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="contact">
        <div class="section-content contact-content">
          <div class="contact-label">Establish contact</div>
          <a href="mailto:signal@auroracorporation.space" class="contact-email">signal@auroracorporation.space</a>
          <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Discord</a>
            <a href="#">Steam</a>
          </div>
          <div class="copyright">Â© The Aurora Corporation</div>
        </div>
      </section>
    </div>
  </div>

  <script>
    (function() {
      const scrollContainer = document.querySelector('.scroll-container');
      const sections = document.querySelectorAll('section');
      const sectionContents = document.querySelectorAll('.section-content');
      const progressDots = document.querySelectorAll('.progress-dot');
      const scrollHint = document.querySelector('.scroll-hint');
      const spotlight = document.querySelector('.cursor-spotlight');

      // STATE
      let activeSection = 0;
      let lastScrollTime = 0;
      
      // MOUSE TRACKING STATE
      let mouseY = 0;
      let mouseX = 0;
      const dotStates = Array.from(progressDots).map(() => ({ currentHeight: 32, targetHeight: 32 }));

      // --- PARTICLE GENERATION - Disabled on mobile ---
      const particles = [];
      
      function createParticles() {
        // Skip particle creation on mobile for performance
        if (window.innerWidth <= 768) return;
        
        const container = document.getElementById('particles');
        const particleCount = 60;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          particle.style.left = x + '%';
          particle.style.top = y + '%';
          
          const size = 1 + Math.random() * 1.5;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          // Store particle data for animation
          particles.push({
            element: particle,
            x: x,
            y: y,
            baseOpacity: 0.15 + Math.random() * 0.35,
            twinkleSpeed: 0.3 + Math.random() * 0.4,
            twinkleOffset: Math.random() * Math.PI * 2,
            size: size
          });
          
          container.appendChild(particle);
        }
      }
      
      createParticles();
      
      // --- PARTICLE ANIMATION WITH MOUSE INTERACTION ---
      function animateParticles(time) {
        const mouseInfluenceRadius = 250; // pixels
        const maxMouseBoost = 0.5; // max additional opacity from mouse
        
        particles.forEach(p => {
          // Calculate twinkle (sine wave)
          const twinkle = (Math.sin(time * 0.001 * p.twinkleSpeed + p.twinkleOffset) + 1) / 2;
          const twinkleOpacity = twinkle * p.baseOpacity;
          
          // Calculate mouse distance
          const particleX = (p.x / 100) * window.innerWidth;
          const particleY = (p.y / 100) * window.innerHeight;
          const dx = mouseX - particleX;
          const dy = mouseY - particleY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Calculate mouse influence (closer = brighter)
          let mouseBoost = 0;
          if (distance < mouseInfluenceRadius) {
            const influence = 1 - (distance / mouseInfluenceRadius);
            // Ease the influence for a smoother falloff
            mouseBoost = influence * influence * maxMouseBoost;
          }
          
          // Combine twinkle and mouse boost
          const finalOpacity = Math.min(1, twinkleOpacity + mouseBoost);
          const scale = 0.5 + (twinkle * 0.5) + (mouseBoost * 0.3);
          
          p.element.style.opacity = finalOpacity;
          p.element.style.transform = `scale(${scale})`;
          
          // Add subtle glow when mouse is very close
          if (mouseBoost > 0.2) {
            p.element.style.boxShadow = `0 0 ${mouseBoost * 8}px rgba(255, 255, 255, ${mouseBoost * 0.8})`;
          } else {
            p.element.style.boxShadow = 'none';
          }
        });
        
        requestAnimationFrame(animateParticles);
      }
      
      // Only start particle animation if we have particles
      if (particles.length > 0) {
        requestAnimationFrame(animateParticles);
      }

      // --- 1. INITIALIZATION ---
      window.addEventListener('load', () => {
        sectionContents[0].classList.add('visible');
      });

      // --- 2. SMOOTH MOUSE SPOTLIGHT ---
      let spotlightX = 0;
      let spotlightY = 0;
      let targetSpotlightX = 0;
      let targetSpotlightY = 0;

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        targetSpotlightX = mouseX;
        targetSpotlightY = mouseY;
      });

      function animateSpotlight() {
        spotlightX += (targetSpotlightX - spotlightX) * 0.1;
        spotlightY += (targetSpotlightY - spotlightY) * 0.1;
        spotlight.style.left = spotlightX + 'px';
        spotlight.style.top = spotlightY + 'px';
        requestAnimationFrame(animateSpotlight);
      }
      animateSpotlight();

      // --- 3. CUSTOM SCROLL ENGINE ---
      const scrollSmoothly = (element, targetY, duration) => {
        const startY = element.scrollTop;
        const change = targetY - startY;
        const startTime = performance.now();

        const animateScroll = (currentTime) => {
          const time = currentTime - startTime;
          const progress = Math.min(1, time / duration);
          const ease = progress < 0.5 ? 4 * progress * progress * progress : (progress - 1) * (2 * progress - 2) * (2 * progress - 2) + 1;
          element.scrollTop = startY + change * ease;
          if (progress < 1) {
            requestAnimationFrame(animateScroll);
          }
        };

        requestAnimationFrame(animateScroll);
      };

      window.addEventListener('wheel', (e) => {
        if (window.innerWidth <= 768) return;
        e.preventDefault();
        const now = Date.now();
        if (now - lastScrollTime < 800) return;
        const direction = e.deltaY > 0 ? 1 : -1;
        scrollToSection(activeSection + direction);
        lastScrollTime = now;
      }, { passive: false });

      window.addEventListener('keydown', (e) => {
        if (window.innerWidth <= 768) return;
        const now = Date.now();
        if (now - lastScrollTime < 500) return;

        if (e.key === 'ArrowDown' || e.key === ' ') {
          scrollToSection(activeSection + 1);
          lastScrollTime = now;
        } else if (e.key === 'ArrowUp') {
          scrollToSection(activeSection - 1);
          lastScrollTime = now;
        }
      });

      function scrollToSection(index) {
        if (index < 0 || index >= sections.length) return;
        activeSection = index;
        const targetY = sections[index].offsetTop;
        scrollSmoothly(scrollContainer, targetY, 800);
        updateSectionStates();
      }

      function updateSectionStates() {
        sectionContents.forEach((content, i) => {
          if (i === activeSection) {
            content.classList.add('visible');
          } else {
            content.classList.remove('visible');
          }
        });

        progressDots.forEach((dot, i) => {
          if (i === activeSection) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });

        if (activeSection > 0) {
          scrollHint.classList.add('hidden');
        } else {
          scrollHint.classList.remove('hidden');
        }
      }

      // --- 4. CLICK NAVIGATION ---
      progressDots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
          scrollToSection(index);
        });
      });

      // --- 5. SMOOTH DOT HOVER ANIMATION (LERP) ---
      const lerp = (start, end, factor) => start + (end - start) * factor;

      function animateDots() {
        const indicatorRect = document.querySelector('.progress-indicator').getBoundingClientRect();
        const isNear = Math.abs(mouseX - indicatorRect.left) < 150;

        progressDots.forEach((dot, index) => {
          const state = dotStates[index];
          let target = 32;

          if (isNear) {
            const dotRect = dot.getBoundingClientRect();
            const dotCenterY = dotRect.top + dotRect.height / 2;
            const distY = Math.abs(mouseY - dotCenterY);
            
            if (distY < 100) {
              const influence = 1 - (distY / 100); 
              target = 32 + (50 * influence);
            }
          }

          state.currentHeight = lerp(state.currentHeight, target, 0.1);
          dot.style.height = `${state.currentHeight}px`;
          
          if (!dot.classList.contains('active')) {
             const opacity = 0.2 + ((state.currentHeight - 32) / 100);
             dot.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
          } else {
             dot.style.backgroundColor = '#fff';
          }
        });

        requestAnimationFrame(animateDots);
      }

      animateDots();

      // --- 6. PARALLAX RINGS EFFECT ---
      const rings = document.querySelectorAll('.ring');
      
      function animateParallax() {
        // Calculate mouse offset from center (normalized -1 to 1)
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const offsetX = (mouseX - centerX) / centerX;
        const offsetY = (mouseY - centerY) / centerY;
        
        rings.forEach((ring, index) => {
          // Inner rings move more, outer rings move less (creates depth)
          const strength = [8, 5, 2][index] || 4;
          const translateX = offsetX * strength;
          const translateY = offsetY * strength;
          
          ring.style.translate = `${translateX}px ${translateY}px`;
        });
        
        requestAnimationFrame(animateParallax);
      }
      
      // Only run parallax on desktop
      if (window.innerWidth > 768) {
        animateParallax();
      }

      // --- 7. WAVEFORM ANIMATION ---
      const waveformCanvas = document.getElementById('waveform');
      const waveCtx = waveformCanvas.getContext('2d');
      
      function resizeWaveform() {
        const container = waveformCanvas.parentElement;
        const dpr = window.devicePixelRatio || 1;
        waveformCanvas.width = window.innerWidth * dpr;
        waveformCanvas.height = 60 * dpr;
        waveCtx.scale(dpr, dpr);
        waveformCanvas.style.width = window.innerWidth + 'px';
        waveformCanvas.style.height = '60px';
      }
      
      resizeWaveform();
      window.addEventListener('resize', resizeWaveform);
      
      function drawWaveform(time) {
        const width = window.innerWidth;
        const height = 60;
        const centerY = height / 2;
        
        // Clear canvas
        waveCtx.clearRect(0, 0, width, height);
        
        // Calculate mouse influence (normalized 0-1 across screen width)
        const mouseNormX = mouseX / width;
        
        // Draw multiple wave layers for depth
        const waves = [
          { amplitude: 5, frequency: 0.008, speed: 0.0008, opacity: 0.4 },
          { amplitude: 3.5, frequency: 0.012, speed: 0.0012, opacity: 0.25 },
          { amplitude: 2.5, frequency: 0.02, speed: 0.002, opacity: 0.15 }
        ];
        
        waves.forEach((wave, waveIndex) => {
          waveCtx.beginPath();
          waveCtx.moveTo(0, centerY);
          
          for (let x = 0; x <= width; x++) {
            // Distance from mouse (0 at mouse, 1 at edges)
            const distFromMouse = Math.abs((x / width) - mouseNormX);
            const mouseInfluence = Math.max(0, 1 - distFromMouse * 2.5);
            
            // Breathing envelope - moves opposite direction (negative time)
            // Creates amplitude variation that travels right to left while waves go left to right
            const breatheSpeed = 0.0004;
            const breatheFrequency = 0.003;
            const breathe = 0.5 + 0.5 * Math.sin(x * breatheFrequency - time * breatheSpeed + waveIndex * 0.5);
            
            // Base wave
            const baseWave = Math.sin(x * wave.frequency + time * wave.speed);
            
            // Secondary modulation for organic feel
            const modulation = Math.sin(x * wave.frequency * 0.5 + time * wave.speed * 0.7) * 0.5;
            
            // Amplitude combines breathing and mouse influence
            const dynamicAmplitude = wave.amplitude * breathe * (1 + mouseInfluence * 1.5);
            
            const y = centerY + (baseWave + modulation) * dynamicAmplitude;
            
            waveCtx.lineTo(x, y);
          }
          
          waveCtx.strokeStyle = `rgba(255, 255, 255, ${wave.opacity})`;
          waveCtx.lineWidth = waveIndex === 0 ? 1 : 0.5;
          waveCtx.stroke();
        });
        
        // Draw center line (very subtle)
        waveCtx.beginPath();
        waveCtx.moveTo(0, centerY);
        waveCtx.lineTo(width, centerY);
        waveCtx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
        waveCtx.lineWidth = 1;
        waveCtx.stroke();
        
        requestAnimationFrame(drawWaveform);
      }
      
      requestAnimationFrame(drawWaveform);

      // Mobile native scroll listener
      scrollContainer.addEventListener('scroll', () => {
        if (window.innerWidth > 768) return;
        const scrollTop = scrollContainer.scrollTop;
        const sectionHeight = window.innerHeight;
        const newActive = Math.round(scrollTop / sectionHeight);
        if (newActive !== activeSection) {
          activeSection = newActive;
          updateSectionStates();
        }
      });
      
      window.addEventListener('resize', () => {
          const scrollTop = scrollContainer.scrollTop;
          const sectionHeight = window.innerHeight;
          const newActive = Math.round(scrollTop / sectionHeight);
          if (newActive !== activeSection) {
              activeSection = newActive;
              updateSectionStates();
          }
      });

    })();
  </script>
</body>
