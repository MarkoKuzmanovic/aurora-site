<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Aurora Corporation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:wght@200;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    /* Progress indicator */
    .progress-indicator {
      position: fixed;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 40;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .progress-dot {
      width: 2px;
      height: 32px;
      background: rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease, transform 0.15s ease, height 0.15s ease;
      cursor: pointer;
    }

    .progress-dot:active {
      transform: scale(1.15);
    }

    .progress-dot.active {
      background: #fff;
    }

    /* Scroll hint */
    .scroll-hint {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 40;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: opacity 1s ease;
    }

    .scroll-hint.hidden {
      opacity: 0;
    }

    .scroll-hint span {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }

    .scroll-hint-line {
      width: 1px;
      height: 32px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main scroll container */
    .scroll-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    /* Sections */
    section {
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0 32px;
    }

    /* Section content transitions */
    .section-content {
      transition: opacity 1.2s cubic-bezier(0.45, 0, 0.15, 1), transform 1.2s cubic-bezier(0.45, 0, 0.15, 1);
      opacity: 0;
      transform: translateY(30px);
    }

    .section-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Section 1: Intro */
    .intro-content {
      text-align: center;
      transition-delay: 0.3s;
    }

    .intro-content h1 {
      color: #fff;
      font-size: clamp(48px, 10vw, 96px);
      letter-spacing: 0.3em;
      font-weight: 400;
      text-transform: uppercase;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
    }

    .intro-divider {
      margin-top: 16px;
      height: 1px;
      width: 96px;
      margin-left: auto;
      margin-right: auto;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
    }

    .intro-content p {
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.45);
      font-size: 14px;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      font-family: monospace;
    }

    .intro-content .intro-the {
      margin-top: 0;
      margin-bottom: 8px;
    }

    /* Section 2: Identity */
    .identity-content {
      max-width: 640px;
      margin: 0 auto;
    }

    .identity-content .tagline {
      color: rgba(255, 255, 255, 0.75);
      font-size: clamp(18px, 3vw, 21px);
      line-height: 1.6;
      letter-spacing: 0.05em;
      text-align: center;
      font-weight: 200;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
    }

    .identity-stats {
      margin-top: 48px;
      display: flex;
      justify-content: center;
      gap: 64px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.35);
      font-size: 12px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .stat-value {
      color: rgba(255, 255, 255, 0.65);
      font-size: 24px;
      font-weight: 200;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
    }

    /* Section 3: Signal */
    .signal-content {
      text-align: center;
      position: relative;
    }

    .signal-rings {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ring {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: ping 3s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    .ring:nth-child(1) {
      width: 128px;
      height: 128px;
    }

    .ring:nth-child(2) {
      width: 192px;
      height: 192px;
      animation-duration: 4s;
      animation-delay: 0.5s;
    }

    .ring:nth-child(3) {
      width: 256px;
      height: 256px;
      animation-duration: 5s;
      animation-delay: 1s;
    }

    @keyframes ping {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      75%, 100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .signal-text {
      position: relative;
      z-index: 10;
      padding: 96px 0;
    }

    .signal-text p {
      color: rgba(255, 255, 255, 0.55);
      font-size: 14px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      font-family: monospace;
    }

    .signal-dots {
      margin-top: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .signal-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .signal-dot:nth-child(1) {
      animation: blink 1.5s infinite;
    }

    .signal-dot:nth-child(2) {
      animation: blink 1.5s infinite;
      animation-delay: 0.5s;
    }

    .signal-dot:nth-child(3) {
      animation: blink 1.5s infinite;
      animation-delay: 1s;
    }

    @keyframes blink {
      0%, 100% { background: rgba(255, 255, 255, 0.1); }
      33% { background: rgba(255, 255, 255, 0.6); }
    }

    /* Section 4: Contact */
    .contact-content {
      text-align: center;
    }

    .contact-label {
      color: rgba(255, 255, 255, 0.35);
      font-size: 12px;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      margin-bottom: 32px;
    }

    .contact-email {
      color: rgba(255, 255, 255, 0.75);
      font-size: 18px;
      letter-spacing: 0.1em;
      font-family: monospace;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 4px;
      transition: color 0.5s ease, border-color 0.5s ease;
    }

    .contact-email:hover {
      color: #fff;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .social-links {
      margin-top: 64px;
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .social-links a {
      color: rgba(255, 255, 255, 0.35);
      font-size: 12px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: rgba(255, 255, 255, 0.75);
    }

    .copyright {
      margin-top: 96px;
      color: rgba(255, 255, 255, 0.2);
      font-size: 12px;
      letter-spacing: 0.3em;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .progress-indicator {
        right: 16px;
      }

      section {
        padding: 0 24px;
      }

      .intro-content h1 {
        letter-spacing: 0.15em;
      }

      .intro-content p {
        letter-spacing: 0.2em;
        font-size: 12px;
      }

      .identity-content .tagline {
        font-size: 16px;
        letter-spacing: 0.02em;
      }

      .identity-stats {
        gap: 32px;
      }

      .stat-label {
        letter-spacing: 0.15em;
        font-size: 10px;
      }

      .stat-value {
        font-size: 18px;
      }

      .signal-text p {
        letter-spacing: 0.2em;
        font-size: 12px;
      }

      .contact-label {
        letter-spacing: 0.2em;
        font-size: 10px;
      }

      .contact-email {
        font-size: 14px;
        letter-spacing: 0.05em;
      }

      .social-links {
        gap: 24px;
      }

      .social-links a {
        letter-spacing: 0.15em;
        font-size: 10px;
      }

      .copyright {
        letter-spacing: 0.15em;
        font-size: 10px;
      }

      .scroll-hint span {
        letter-spacing: 0.15em;
        font-size: 10px;
      }
    }

    @media (max-width: 480px) {
      .intro-content h1 {
        letter-spacing: 0.1em;
        font-size: clamp(36px, 12vw, 60px);
      }

      .identity-stats {
        flex-direction: column;
        gap: 24px;
      }

      .contact-email {
        font-size: 12px;
      }

      .social-links {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Progress indicator -->
    <div class="progress-indicator">
      <div class="progress-dot active" data-section="0"></div>
      <div class="progress-dot" data-section="1"></div>
      <div class="progress-dot" data-section="2"></div>
      <div class="progress-dot" data-section="3"></div>
    </div>

    <!-- Scroll hint -->
    <div class="scroll-hint">
      <span>Scroll</span>
      <div class="scroll-hint-line"></div>
    </div>

    <!-- Main scroll container -->
    <div class="scroll-container">
      <!-- Section 1: Intro -->
      <section id="intro">
        <div class="section-content intro-content">
          <p class="intro-the">The</p>
          <h1>Aurora</h1>
          <div class="intro-divider"></div>
          <p>Corporation</p>
        </div>
      </section>

      <!-- Section 2: Identity -->
      <section id="identity">
        <div class="section-content identity-content">
          <p class="tagline">We build worlds that don't exist yet.</p>
          <div class="identity-stats">
            <div class="stat">
              <div class="stat-label">Founded</div>
              <div class="stat-value">Tomorrow</div>
            </div>
            <div class="stat">
              <div class="stat-label">Projects</div>
              <div class="stat-value">12</div>
            </div>
            <div class="stat">
              <div class="stat-label">Status</div>
              <div class="stat-value">Active</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Section 3: Signal -->
      <section id="signal">
        <div class="section-content signal-content">
          <div class="signal-rings">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
          </div>
          <div class="signal-text">
            <p>Something is coming</p>
            <div class="signal-dots">
              <div class="signal-dot"></div>
              <div class="signal-dot"></div>
              <div class="signal-dot"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Section 4: Contact -->
      <section id="contact">
        <div class="section-content contact-content">
          <div class="contact-label">Establish contact</div>
          <a href="mailto:signal@auroracorporation.space" class="contact-email">signal@auroracorporation.space</a>
          <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Discord</a>
            <a href="#">Steam</a>
          </div>
          <div class="copyright">Â© The Aurora Corporation</div>
        </div>
      </section>
    </div>
  </div>

  <script>
    (function() {
      var scrollContainer = document.querySelector('.scroll-container');
      var sections = document.querySelectorAll('section');
      var sectionContents = document.querySelectorAll('.section-content');
      var progressDots = document.querySelectorAll('.progress-dot');
      var scrollHint = document.querySelector('.scroll-hint');
      var progressIndicator = document.querySelector('.progress-indicator');

      var activeSection = 0;

      // Initial load animation for first section
      window.addEventListener('load', function() {
        sectionContents[0].classList.add('visible');
      });

      // Click handlers for progress dots
      for (var i = 0; i < progressDots.length; i++) {
        (function(index) {
          progressDots[index].addEventListener('click', function() {
            sections[index].scrollIntoView({ behavior: 'smooth' });
          });
        })(i);
      }

      // Proximity-based hover effect for progress dots
      document.addEventListener('mousemove', function(e) {
        var indicatorRect = progressIndicator.getBoundingClientRect();
        var mouseX = e.clientX;
        var mouseY = e.clientY;
        
        var distanceFromIndicator = Math.abs(mouseX - indicatorRect.left);
        
        if (distanceFromIndicator < 100) {
          for (var j = 0; j < progressDots.length; j++) {
            var dot = progressDots[j];
            var dotRect = dot.getBoundingClientRect();
            var dotCenterY = dotRect.top + dotRect.height / 2;
            var dotCenterX = dotRect.left + dotRect.width / 2;
            
            var distanceY = Math.abs(mouseY - dotCenterY);
            var distanceX = Math.abs(mouseX - dotCenterX);
            var distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            var maxDistance = 80;
            var minHeight = 32;
            var maxHeight = 44;
            
            if (distance < maxDistance) {
              var factor = 1 - (distance / maxDistance);
              var newHeight = minHeight + (maxHeight - minHeight) * factor;
              var brightnessBoost = factor * 0.3;
              
              dot.style.height = newHeight + 'px';
              if (!dot.classList.contains('active')) {
                dot.style.background = 'rgba(255, 255, 255, ' + (0.3 + brightnessBoost) + ')';
              }
            } else {
              dot.style.height = minHeight + 'px';
              if (!dot.classList.contains('active')) {
                dot.style.background = 'rgba(255, 255, 255, 0.3)';
              }
            }
          }
        } else {
          for (var k = 0; k < progressDots.length; k++) {
            progressDots[k].style.height = '32px';
            if (!progressDots[k].classList.contains('active')) {
              progressDots[k].style.background = 'rgba(255, 255, 255, 0.3)';
            }
          }
        }
      });

      scrollContainer.addEventListener('scroll', function() {
        var scrollTop = scrollContainer.scrollTop;
        var sectionHeight = scrollContainer.clientHeight;
        var scrollHeight = scrollContainer.scrollHeight - sectionHeight;
        var scrollProgress = scrollTop / scrollHeight;

        var newActiveSection = Math.round(scrollTop / sectionHeight);

        if (newActiveSection !== activeSection) {
          activeSection = newActiveSection;

          for (var m = 0; m < sectionContents.length; m++) {
            if (m === activeSection) {
              sectionContents[m].classList.add('visible');
            } else {
              sectionContents[m].classList.remove('visible');
            }
          }

          for (var n = 0; n < progressDots.length; n++) {
            if (n === activeSection) {
              progressDots[n].classList.add('active');
            } else {
              progressDots[n].classList.remove('active');
            }
          }
        }

        if (scrollProgress > 0.05) {
          scrollHint.classList.add('hidden');
        } else {
          scrollHint.classList.remove('hidden');
        }
      });
    })();
  </script>
</body>
</html>
