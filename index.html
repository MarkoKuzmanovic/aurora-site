<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Aurora Corporation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    /* Progress indicator */
    .progress-indicator {
      position: fixed;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 40;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .progress-dot {
      width: 2px;
      height: 32px;
      background: rgba(255, 255, 255, 0.2);
      transition: background 0.5s ease;
    }

    .progress-dot.active {
      background: #fff;
    }

    /* Scroll hint */
    .scroll-hint {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 40;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: opacity 1s ease;
    }

    .scroll-hint.hidden {
      opacity: 0;
    }

    .scroll-hint span {
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }

    .scroll-hint-line {
      width: 1px;
      height: 32px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), transparent);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main scroll container */
    .scroll-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    /* Sections */
    section {
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0 32px;
    }

    /* Section content transitions */
    .section-content {
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: translateY(48px);
    }

    .section-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Section 1: Intro */
    .intro-content {
      text-align: center;
      transition-delay: 0.3s;
    }

    .intro-content h1 {
      color: #fff;
      font-size: clamp(48px, 10vw, 96px);
      letter-spacing: 0.3em;
      font-weight: 200;
      text-transform: uppercase;
    }

    .intro-divider {
      margin-top: 16px;
      height: 1px;
      width: 96px;
      margin-left: auto;
      margin-right: auto;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
    }

    .intro-content p {
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      font-family: monospace;
    }

    /* Section 2: Identity */
    .identity-content {
      max-width: 640px;
      margin: 0 auto;
    }

    .identity-content .tagline {
      color: rgba(255, 255, 255, 0.6);
      font-size: clamp(18px, 3vw, 21px);
      line-height: 1.6;
      letter-spacing: 0.05em;
      text-align: center;
      font-weight: 300;
    }

    .identity-stats {
      margin-top: 48px;
      display: flex;
      justify-content: center;
      gap: 64px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.2);
      font-size: 12px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .stat-value {
      color: rgba(255, 255, 255, 0.5);
      font-size: 24px;
      font-weight: 200;
    }

    /* Section 3: Signal */
    .signal-content {
      text-align: center;
      position: relative;
    }

    .signal-rings {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ring {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: ping 3s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    .ring:nth-child(1) {
      width: 128px;
      height: 128px;
    }

    .ring:nth-child(2) {
      width: 192px;
      height: 192px;
      animation-duration: 4s;
      animation-delay: 0.5s;
    }

    .ring:nth-child(3) {
      width: 256px;
      height: 256px;
      animation-duration: 5s;
      animation-delay: 1s;
    }

    @keyframes ping {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      75%, 100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .signal-text {
      position: relative;
      z-index: 10;
      padding: 96px 0;
    }

    .signal-text p {
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      font-family: monospace;
    }

    .signal-dots {
      margin-top: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .signal-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .signal-dot:nth-child(1) {
      background: rgba(255, 255, 255, 0.5);
    }

    .signal-dot:nth-child(2) {
      background: rgba(255, 255, 255, 0.3);
      animation-delay: 0.3s;
    }

    .signal-dot:nth-child(3) {
      background: rgba(255, 255, 255, 0.1);
      animation-delay: 0.6s;
    }

    /* Section 4: Contact */
    .contact-content {
      text-align: center;
    }

    .contact-label {
      color: rgba(255, 255, 255, 0.2);
      font-size: 12px;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      margin-bottom: 32px;
    }

    .contact-email {
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      letter-spacing: 0.1em;
      font-family: monospace;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 4px;
      transition: color 0.5s ease, border-color 0.5s ease;
    }

    .contact-email:hover {
      color: #fff;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .social-links {
      margin-top: 64px;
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .social-links a {
      color: rgba(255, 255, 255, 0.2);
      font-size: 12px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    .copyright {
      margin-top: 96px;
      color: rgba(255, 255, 255, 0.1);
      font-size: 12px;
      letter-spacing: 0.3em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Progress indicator -->
    <div class="progress-indicator">
      <div class="progress-dot active" data-section="0"></div>
      <div class="progress-dot" data-section="1"></div>
      <div class="progress-dot" data-section="2"></div>
      <div class="progress-dot" data-section="3"></div>
    </div>

    <!-- Scroll hint -->
    <div class="scroll-hint">
      <span>Scroll</span>
      <div class="scroll-hint-line"></div>
    </div>

    <!-- Main scroll container -->
    <div class="scroll-container">
      <!-- Section 1: Intro -->
      <section id="intro">
        <div class="section-content intro-content">
          <h1>Aurora</h1>
          <div class="intro-divider"></div>
          <p>Corporation</p>
        </div>
      </section>

      <!-- Section 2: Identity -->
      <section id="identity">
        <div class="section-content identity-content">
          <p class="tagline">We build worlds that don't exist yet.</p>
          <div class="identity-stats">
            <div class="stat">
              <div class="stat-label">Founded</div>
              <div class="stat-value">—</div>
            </div>
            <div class="stat">
              <div class="stat-label">Projects</div>
              <div class="stat-value">∞</div>
            </div>
            <div class="stat">
              <div class="stat-label">Status</div>
              <div class="stat-value">Active</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Section 3: Signal -->
      <section id="signal">
        <div class="section-content signal-content">
          <div class="signal-rings">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
          </div>
          <div class="signal-text">
            <p>Something is coming</p>
            <div class="signal-dots">
              <div class="signal-dot"></div>
              <div class="signal-dot"></div>
              <div class="signal-dot"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Section 4: Contact -->
      <section id="contact">
        <div class="section-content contact-content">
          <div class="contact-label">Establish contact</div>
          <a href="mailto:hello@auroracorp.dev" class="contact-email">hello@auroracorp.dev</a>
          <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Discord</a>
            <a href="#">Steam</a>
          </div>
          <div class="copyright">© The Aurora Corporation</div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const scrollContainer = document.querySelector('.scroll-container');
    const sections = document.querySelectorAll('section');
    const sectionContents = document.querySelectorAll('.section-content');
    const progressDots = document.querySelectorAll('.progress-dot');
    const scrollHint = document.querySelector('.scroll-hint');

    let activeSection = 0;

    // Initial load animation for first section
    window.addEventListener('load', () => {
      sectionContents[0].classList.add('visible');
    });

    scrollContainer.addEventListener('scroll', () => {
      const scrollTop = scrollContainer.scrollTop;
      const sectionHeight = scrollContainer.clientHeight;
      const scrollHeight = scrollContainer.scrollHeight - sectionHeight;
      const scrollProgress = scrollTop / scrollHeight;

      // Calculate active section
      const newActiveSection = Math.round(scrollTop / sectionHeight);

      if (newActiveSection !== activeSection) {
        activeSection = newActiveSection;

        // Update section visibility
        sectionContents.forEach((content, i) => {
          if (i === activeSection) {
            content.classList.add('visible');
          } else {
            content.classList.remove('visible');
          }
        });

        // Update progress dots
        progressDots.forEach((dot, i) => {
          if (i === activeSection) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });
      }

      // Hide scroll hint after scrolling
      if (scrollProgress > 0.05) {
        scrollHint.classList.add('hidden');
      } else {
        scrollHint.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
